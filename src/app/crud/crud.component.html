  <app-navbar></app-navbar>
<app-topbar></app-topbar>
<div class="container">
  <div class="row pt-3">
    <div class="col-md-5">
      <h3>{{ editingUser ? 'Edit Customer' : 'Add Customer' }}</h3>
      <form [formGroup]="userForm" (ngSubmit)="editingUser ? updateUser() : addUser()">
        <div class="form-group">
          <label>Id</label>
          <input type="number" name="id" formControlName="id" class="form-control" [readonly]="editingUser"  />
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" formControlName="name" class="form-control" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" formControlName="email" class="form-control" />
        </div>

        <button type="submit" class="btn btn-dark">
          {{ editingUser ? 'Save Changes' : 'Save' }}
        </button>
      </form>
    </div>

    <div class="col-md-7">
      <h3>Customer Information</h3>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
              <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
